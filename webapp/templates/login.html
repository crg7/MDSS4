{% extends "base.html" %}
{% block title %}🔐 Accede a tu cuenta{% endblock %}
{% block content %}
<section class="flex items-center justify-center flex-grow py-16 bg-gradient-to-br from-purple-50 to-pink-50">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 animate-fade-in">
    <h2 class="text-3xl font-extrabold text-center text-purple-600 mb-6">👋 ¡Bienvenido de nuevo!</h2>
    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        ❌ Usuario o contraseña incorrectos
      </div>
    {% endif %}
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuario</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default:'' }}" required
               class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 transition"/>
      </div>
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
        <input type="password" name="password" id="id_password" required
               class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 transition"/>
      </div>
      <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold rounded-lg hover:opacity-90 transition">
        🔐 Entrar
      </button>
    </form>
    
  </div>
</section>
{% endblock %}
